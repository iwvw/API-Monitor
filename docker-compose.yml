# ===================================
# API Monitor Docker Compose
# ===================================
# 使用方法：docker-compose up -d
# 停止服务：docker-compose down
# 查看日志：docker-compose logs -f

version: '3.8'

services:
  api-monitor:
    image: ghcr.io/salist01/api-monitor:latest
    container_name: api-monitor
    ports:
      - "3000:3000"
    environment:
      # 运行环境
      NODE_ENV: production
      PORT: "3000"
      
      # 管理员密码（可选）
      # 如果未设置，首次访问时会提示设置密码
      # ADMIN_PASSWORD: "your_secure_password"
    
    volumes:
      # 持久化配置目录
      # 包含：Zeabur 账号、CF 账号、模板等配置
      - ./data:/app/config
    
    restart: unless-stopped
    
    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# ===================================
# 使用 Docker 命名卷（可选）
# ===================================
# 如需使用命名卷替代本地目录挂载，取消下方注释
# 并将 volumes 中的 ./data:/app/config 改为 api-monitor-data:/app/config

