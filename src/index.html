<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>API Monitor</title>
  <link rel="icon" type="image/svg+xml" href="/logo.svg">
  <link rel="shortcut icon" href="/logo.svg">
  <meta name="theme-color" content="#0d1117">

  <!-- CDN 样式 (由 Vite 注入) -->
  <%- cdnStyleTags %>

    <!-- jsQR 二维码解析库 -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

    <!-- Template Loader imported in main.js -->
    <link rel="stylesheet" href="css/refined-mobile.css">
</head>

<body ontouchstart="">
  <!-- 自定义 CSS -->
  <style id="custom-css"></style>
  <style>
    [v-cloak] {
      display: none !important;
    }
  </style>

  <div id="app" v-cloak>
    <!-- 认证模块 -->
    <div id="template-auth"></div>
    <div id="template-welcome"></div>

    <!-- 主界面布局 -->
    <div v-if="isAuthenticated" class="app-wrapper no-sidebar"
      :class="[{ 'settings-active-context': showSettingsModal }, 'nav-layout-' + navLayout]">

      <!-- 主内容区 -->
      <main class="app-main">
        <div v-if="isAuthenticated" class="container" :class="'layout-' + navLayout">
          <!-- 页面头部 - 模块控制和设置 (PC端视频模式下不隐藏) -->
          <div class="header" v-if="!isSelfHVideoActive || !isMobile">
            <div class="title-group" style="display: flex; align-items: center; gap: 12px;"
              v-if="!isSelfHVideoActive || !isMobile">
              <img src="./logo.svg" style="width: 28px; height: 28px;" alt="Logo">
              <div class="title" style="cursor: default; font-weight: 800; letter-spacing: -0.5px;">
                API Monitor
              </div>
            </div>

            <!-- 右侧操作区 -->
            <div class="header-actions" v-if="!isSelfHVideoActive || !isMobile">
              <button class="btn-settings-toggle"
                :class="{ active: showSettingsModal, 'pc-hide': navLayout === 'bottom' || navLayout === 'top-capsule' }"
                @click="showSettingsModal = !showSettingsModal" title="系统设置">
                <i class="fas fa-cog"></i>
                <span>设置</span>
              </button>
            </div>
          </div>

          <!-- 主导航容器 (底部模式固定定位) -->
          <div class="main-nav-container" v-show="!isSelfHVideoActive || !isMobile" :class="[
            {'nav-bottom-fixed': navLayout === 'bottom' || navLayout === 'bottom-normal'},
            {'nav-capsule': navLayout === 'bottom' || navLayout === 'top-capsule'},
            'theme-' + (mainActiveTab === 'self-h' ? 'self-h' : mainActiveTab === 'gemini-cli' ? 'gemini-cli' : mainActiveTab === 'dns' ? 'cf-dns' : mainActiveTab)
          ]">
            <!-- 主标签页导航 (仅在有多个模块可见时显示) -->
            <div class="main-tabs" v-if="Object.values(moduleVisibility).filter(v => v).length > 1">
              <template v-for="module in moduleOrder" :key="module">
                <button v-if="moduleVisibility[module]" class="main-tab" :class="[
                    { active: mainActiveTab === module },
                    module === 'paas' ? 'paas-tab' : '',
                    module === 'dns' ? 'dns-tab' : '',
                    module === 'openai' ? 'openai-tab' : '',
                    module === 'server' ? 'server-tab' : '',
                    module === 'self-h' ? 'self-h-tab' : '',
                    module === 'antigravity' ? 'antigravity-tab' : '',
                    module === 'gemini-cli' ? 'gemini-cli-tab' : '',
                    module === 'totp' ? 'totp-tab' : ''
                  ]" @click="handleTabSwitch(module)">
                  <i class="fas" :class="getModuleIcon(module)"></i>
                  <span> {{ getModuleName(module) }}</span>
                  <!-- 实时监控流指示器 (仅针对 Hosts 模块) -->
                  <div v-if="module === 'server'" class="nav-live-badge" :class="{ disconnected: !metricsWsConnected }"
                    :title="metricsWsConnected ? '实时指标流已连接' : '实时监控离线 (后台探测模式)'">
                    <span class="pulse-dot"></span>
                  </div>
                </button>
              </template>
            </div>

            <!-- 胶囊模式专用设置按钮 -->
            <button v-if="navLayout === 'bottom' || navLayout === 'top-capsule'" class="btn-settings-pc-bottom pc-only"
              :class="{ active: showSettingsModal }" @click="showSettingsModal = !showSettingsModal" title="系统设置">
              <i class="fas fa-cog"></i>
            </button>
          </div>

          <!-- 模块模板占位符 (使用 v-show 实现持久化 DOM，解决切换卡顿) -->
          <div id="template-paas" v-show="mainActiveTab === 'paas'"></div>
          <div id="template-dns" v-show="mainActiveTab === 'dns'"></div>
          <div id="template-openai" v-show="mainActiveTab === 'openai'"></div>
          <div id="template-antigravity" v-show="mainActiveTab === 'antigravity'"></div>
          <div id="template-gemini-cli" v-show="mainActiveTab === 'gemini-cli'"></div>
          <div id="template-server" v-show="mainActiveTab === 'server'"></div>
          <div id="template-self-h" v-show="mainActiveTab === 'self-h'"></div>
          <div id="template-totp" v-show="mainActiveTab === 'totp'"></div>
        </div>

        <!-- 未登录占位符 -->
        <div v-else class="guest-placeholder">
          <i class="fas fa-lock"></i>
          <p>请登录以访问控制台</p>
          <button class="btn btn-primary mt-3" @click="showLoginModal = true">立即登录</button>
        </div>
      </main>
    </div>

    <!-- 全局组件占位符 -->
    <div id="template-settings"></div>
    <div id="template-modals"></div>

    <!-- 全局 SSH 终端保活仓库 (不受 v-if 销毁影响) -->
    <div id="ssh-terminal-warehouse"
      style="visibility: hidden !important; position: absolute !important; left: -9999px !important; top: -9999px !important; width: 100px; height: 100px; overflow: hidden; pointer-events: none;">
      <!-- 这里将动态存放所有 SSH 会话的原生 DOM 节点 -->
    </div>
  </div>

  <!-- CDN 脚本 (由 Vite 注入) -->
  <%- cdnScriptTags %>

    <!-- 模块化 JavaScript -->
    <script type="module" src="/js/main.js"></script>
</body>

</html>
