name: Build and Publish Docker Image

on:
  push:
    branches: [main]
    tags: ['v*']
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:
    inputs:
      tag:
        description: 'é•œåƒæ ‡ç­¾ï¼ˆå¯é€‰ï¼‰'
        required: false
        default: 'latest'
      platforms:
        description: 'æ„å»ºå¹³å°ï¼ˆå¯é€‰ï¼‰'
        required: false
        default: 'linux/amd64,linux/arm64'

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: api-monitor
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # æ£€å‡ºä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v4

      # è®¾ç½® QEMUï¼ˆç”¨äºå¤šæ¶æ„æ„å»ºï¼‰
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # è®¾ç½® Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      # ç™»å½• GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # æå–å…ƒæ•°æ®ï¼ˆæ ‡ç­¾ã€æ ‡ç­¾ç­‰ï¼‰
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            # é»˜è®¤ latest æ ‡ç­¾ï¼ˆæ¨é€åˆ° main åˆ†æ”¯æˆ–ç‰ˆæœ¬æ ‡ç­¾æ—¶éƒ½ç”Ÿæˆï¼‰
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') }}
            # Git commit SHAï¼ˆä»…åœ¨æ¨é€åˆ° main åˆ†æ”¯æ—¶ç”Ÿæˆï¼‰
            type=sha,prefix=,enable=${{ github.ref == 'refs/heads/main' }}
            # ç‰ˆæœ¬æ ‡ç­¾ï¼ˆå¦‚ v1.0.0 -> 1.0.0ï¼‰
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # æ‰‹åŠ¨è§¦å‘æ—¶ä½¿ç”¨è¾“å…¥çš„æ ‡ç­¾
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag != '' }}
          labels: |
            org.opencontainers.image.title=API Monitor
            org.opencontainers.image.description=APIèšåˆç›‘æ§é¢æ¿
            org.opencontainers.image.vendor=iwvw
            maintainer=iwvw

      # æ„å»ºå¹¶æ¨é€é•œåƒ
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: ${{ github.event.inputs.platforms || 'linux/amd64,linux/arm64' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      # è¾“å‡ºé•œåƒä¿¡æ¯
      - name: Image digest
        run: |
          echo "## ğŸ³ Docker é•œåƒæ„å»ºæˆåŠŸ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**é•œåƒæ ‡ç­¾ï¼š**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**æ‹‰å–å‘½ä»¤ï¼š**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ä½¿ç”¨ Docker Compose è¿è¡Œï¼š**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker-compose up -d" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      # é•œåƒå®‰å…¨æ‰«æï¼ˆå¯é€‰ï¼‰
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      # ä¸Šä¼ æ‰«æç»“æœï¼ˆå¯é€‰ï¼‰
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true
