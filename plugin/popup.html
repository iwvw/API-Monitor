<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-main: #374151;
            --text-sub: #6b7280;
            --border-color: #f3f4f6;
            --item-hover: #f9fafb;
            --accent-color: #6366f1;
            --code-color: #4b5563;
            --header-bg: #ffffff;
            --progress-bg: #e5e7eb;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #111827;
                --text-main: #f9fafb;
                --text-sub: #9ca3af;
                --border-color: #1f2937;
                --item-hover: #1f2937;
                --accent-color: #818cf8;
                --code-color: #f3f4f6;
                --header-bg: #111827;
                --progress-bg: #374151;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            max-height: 550px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow: hidden;
            scrollbar-width: none;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        /* Â§¥ÈÉ® */
        .header {
            padding: 16px;
            /* Equal padding on all 4 sides */
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-title i {
            color: var(--accent-color);
            font-size: 16px;
        }

        .header h1 {
            font-size: 15px;
            font-weight: 600;
        }

        .header .count {
            font-size: 14px;
            color: var(--text-sub);
            font-weight: normal;
            margin-left: 4px;
        }

        /* Ë¥¶Âè∑ÂàóË°® */
        .content {
            max-height: 450px;
            overflow-y: auto;
            padding-bottom: 4px;
        }

        .content::-webkit-scrollbar {
            width: 5px;
        }

        .content::-webkit-scrollbar-track {
            background: transparent;
        }

        .content::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        @media (prefers-color-scheme: dark) {
            .content::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.15);
            }
        }

        .content::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }

        .account-list {
            display: flex;
            flex-direction: column;
        }

        .group-header {
            padding: 8px 16px;
            background-color: var(--border-color);
            font-size: 10px;
            font-weight: 700;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.8;
            position: sticky;
            top: 0;
            z-index: 5;
        }

        .search-container {
            padding: 16px;
            /* Symmetrical padding */
            background-color: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
            position: relative;
            /* For suggestions positioning */
        }

        .search-input {
            width: 100%;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-main);
            font-size: 13px;
            outline: none;
            transition: all 0.2s;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.02);
        }

        .search-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        /* Custom Dropdown Suggestions */
        .api-monitor-2fa-suggestions {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 100;
            max-height: 500px;
            overflow-y: auto;
            display: none;
            scrollbar-width: none;
            position: absolute;
            top: 100%;
            left: 16px;
            right: 16px;
            margin-top: 4px;
        }

        .api-monitor-2fa-suggestions::-webkit-scrollbar {
            display: none;
        }

        .api-monitor-2fa-suggestion-item {
            padding: 10px 16px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.2s;
            color: var(--text-main);
        }

        .api-monitor-2fa-suggestion-item:hover {
            background-color: var(--item-hover);
            color: var(--accent-color);
        }

        @media (prefers-color-scheme: dark) {
            .api-monitor-2fa-suggestions {
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            }
        }


        .account-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background 0.2s;
        }

        .account-item:hover {
            background-color: var(--item-hover);
        }

        .account-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background-color: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .account-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .account-icon .initial {
            font-size: 18px;
            font-weight: bold;
            color: #9ca3af;
            text-transform: uppercase;
        }

        .account-info {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
        }

        .issuer {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-main);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .account-name {
            font-size: 11px;
            color: var(--text-sub);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .code-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-left: 12px;
        }

        .code {
            font-family: 'SF Mono', 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 20px;
            font-weight: 700;
            color: var(--code-color);
            letter-spacing: 1px;
            line-height: 1;
            margin-bottom: 4px;
        }

        .account-progress {
            width: 100%;
            min-width: 80px;
            height: 3px;
            background-color: var(--progress-bg);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--accent-color);
            width: 0%;
            transition: width 1s linear, background-color 0.3s;
        }

        .progress-bar.low {
            background-color: #ef4444;
        }

        /* Áä∂ÊÄÅÊèêÁ§∫ */
        .loading,
        .empty,
        .error {
            padding: 60px 40px;
            text-align: center;
            color: var(--text-sub);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .error p {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 4px;
        }

        .retry-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
            outline: none;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.3);
            filter: brightness(1.1);
        }

        .retry-btn:active {
            transform: translateY(0);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--progress-bg);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Â∫ïÈÉ® */
        .footer {
            padding: 8px 16px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            background-color: var(--bg-color);
        }

        .btn-settings {
            background: transparent;
            border: none;
            color: var(--text-sub);
            padding: 4px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .btn-settings:hover {
            color: var(--accent-color);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            pointer-events: none;
            z-index: 100;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-title">
            <span style="font-size: 16px;">üõ°Ô∏è</span>
            <h1>2FA Ë¥¶Âè∑<span class="count" id="accountCount"></span></h1>
        </div>
        <div style="display: flex; gap: 8px;">
            <button class="btn-settings" id="btnSettings" title="ËÆæÁΩÆ">‚öôÔ∏è</button>
        </div>
    </div>

    <div class="search-container">
        <input type="text" class="search-input" id="searchInput" placeholder="ÊêúÁ¥¢ÂéÇÂïÜÊàñË¥¶Âè∑..." autocomplete="off">
        <div class="api-monitor-2fa-suggestions" id="issuerList"></div>
    </div>


    <div id="main" class="content">
        <div class="loading">
            <div class="spinner"></div>
            <p>Ê≠£Âú®ÂêåÊ≠•Êï∞ÊçÆ...</p>
        </div>
    </div>

    <div class="toast" id="toast">Â§çÂà∂ÊàêÂäü</div>

    <script src="popup.js"></script>
</body>

</html>
